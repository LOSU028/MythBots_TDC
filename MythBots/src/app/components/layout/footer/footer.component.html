<footer class="footer">
    <!-- Sección 1: Logo y Eslogan -->
    <section class="footer__section footer__section--logo">
        <div class="footer__section-title">
            <img src="../../../../../public/resources/mythbots_logo.png" alt="Logo" class="footer__logo-image" />
        </div>
        <div class="footer__section-content">
            <p class="footer__slogan">{{ slogan }}</p>
        </div>
    </section>

    <!-- Sección 2: Historia -->
    <section class="footer__section footer__section--history">
        <div class="footer__section-title">
            <h3>Historia</h3>
        </div>
        <div class="footer__section-content">
            <ul class="footer__list">
                <li *ngFor="let item of historyItems">{{ item }}</li>
            </ul>
        </div>
    </section>

    <!-- Sección 3: Servicios -->
    <section class="footer__section footer__section--services">
        <div class="footer__section-title">
            <h3>Servicios</h3>
        </div>
        <div class="footer__section-content">
            <ul class="footer__list">
                <li *ngFor="let item of serviceItems">{{ item }}</li>
            </ul>
        </div>
    </section>

    <!-- Sección 4: Contactos -->
    <section class="footer__section footer__section--contacts">
        <div class="footer__section-title">
            <h3>Contactos</h3>
        </div>
        <div class="footer__section-content">
            <ul class="footer__list">
                <li *ngFor="let contact of contacts" class="footer__contact">
                    <span class="footer__icon"><i [class]="contact.icon"></i></span>
                    {{ contact.text }}
                </li>
            </ul>
        </div>
    </section>

    <!-- Sección 5: Redes Sociales -->
    <section class="footer__section footer__section--social">
        <div class="footer__section-title">
            <h3>Social</h3>
        </div>
        <div class="footer__section-content footer__icons">
            <a *ngFor="let link of socialLinks"
                    [href]="link.url"
                    target="_blank"
                    class="footer__icon"
                    [attr.aria-label]="link.name"
                    [style.background-color]="link.color"
                    [attr.data-tooltip]="link.name">
                <i [class]="link.icon"></i>
            </a>
        </div>
    </section>

</footer>
